<!DOCTYPE html>
<html>
<head>
	<!-- <meta http-equiv="refresh" content="1"> -->
	<title>crypto-chat</title>
	<link rel="stylesheet" type="text/css" href="./styles/reset.css">	
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
</head>
<body>

	<nav>
		<ul>
			<li><a href="#">HOME</a></li>
		</ul>
	</nav>

	<section class="login">
		<label for="username">Login as:</label>
		<input type="text" name="username">
		<button>log in</button>
	</section>

	<aside>

		<div class="info">

			<h1 class="header-text">Cryptographic Chat Web App</h1>
			
			<div class="one-info">
				<h2>Crypto method:</h2>
				<h1>symmetric key</h1>
			</div>

			<div class="one-info">
				<h2>Algorithm used</h2>
				<h1>AES</h1>
			</div>	

			<div class="one-info">
				<h2>Key size</h2>
				<h1>192 bit</h1>
			</div>

		</div>

		<div class="online-people">

			<div class="person">
				<h1 class="name"> Jack boo</h1>
			</div>

		</div>

	</aside>

	<main>

		<div class="chat-box">

			<div class="read-area">
			
				<p class="msg in">hello Jack</p>
				<p class="msg out">oh! hi,How are you?</p>
				<p class="msg in">Good,Long time no see!</p>
			
			</div>

		</div>

		<div class="chat-box">
			
			<div class="read-area">
				
				<p class="msg in">aljd8qu8dqjjq</p>
				<p class="msg out">lij130r1rjf982j</p>
				<p class="msg in">ajd92urj3923jdjd</p>
			</div>
		
		</div>	



		<div class="write-area">
			
			<textarea rows="1"></textarea>
			<button>send</button>
			
		</div>

	</main>


</body>
</html>
