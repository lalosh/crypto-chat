<!DOCTYPE html>
<html>
<head>
	<!-- <meta http-equiv="refresh" content="3"> -->
	<title>crypto-chat</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">	
	<link rel="stylesheet" type="text/css" href="/stylesheets/cryptoApp.css">
</head>
<body>

	<header>
		Cryptographic Chat App
	</header>

	<section class="login">
			<label for="username">Login as:</label>
			<input type="text" name="username">
			<button type="submit">GO!</button>
	</section>

	<aside>

		<div class="info">

			<h1 class="header-text">Crypto Info</h1>
			
			<div class="one-info">
				<h2>Crypto method:</h2>
				<h1>symmetric key</h1>
			</div>

			<div class="one-info">
				<h2>Algorithm used</h2>
				<h1>AES</h1>
			</div>	

			<div class="one-info">
				<h2>Key size</h2>
				<h1>192 bit</h1>
			</div>

		</div>

		<div class="key-info">
			<h2>Your Secret Key is:</h2>
			<h1>"somekey"</h1>
			<button>Edit</button>
		</div>

		<div class="online-people">

			<div class="person">
				<h1 class="name"> Jack boo</h1>
			</div>

			<div class="person selected">
				<h1 class="name"> Hooky ya</h1>
			</div>

			<div class="person">
				<h1 class="name"> Kiri man</h1>
			</div>
			
			<div class="person">
				<h1 class="name"> christo dem</h1>
			</div>

		</div>

	</aside>

	<main>

		<div class="chat-box">

			<div class="read-area decrypted">
			
				<p class="msg in">hello Jack</p>
				<p class="msg out">oh! hi,How are you?</p>
				<p class="msg in">Good,Long time no see!</p>
			
			</div>

		</div>

		<div class="chat-box">
			
			<div class="read-area encrypted">
				
				<p class="msg in">aljd8qu8dqjjq</p>
				<p class="msg out">lij130r1rjf982j</p>
				<p class="msg in">ajd92urj3923jdjd</p>
			</div>
		
		</div>	



		<div class="write-area">

			<input type="text" name="text-input">
			<button type="submit">send</button>

		</div>

		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="/javascripts/cryptoApp.js"></script>
	</main>


</body>
</html>
